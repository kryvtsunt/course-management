<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link href="login.style.client.css" rel="stylesheet"/>
    <title>SigIn</title>

</head>
<body>
<div class="container card">
    <div class="card-head">
        <h1>Sign In</h1>
    </div>


    <div>
        <p id="error1" class="error"> Error1 </p>
    </div>
    <form>

        <div class="form-group row">
            <label for="usernameFld" class="col-sm-2 col-form-label">Username</label>
            <div class="col-sm-10">
                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                    <input type="text" class="form-control" id="usernameFld" placeholder="Username">
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label for="passwordFld" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                    <input type="password" class="form-control" id="passwordFld" placeholder="Password">
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">&nbsp</label>
            <div class="col-sm-10">
                <button id="signUpBtn" type="button" class="btn btn-primary btn-block">Log In</button>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">&nbsp</label>
            <div class="col-sm-10">
                <a href="../register/register.template.client.html">Create account </a> or
                <a id="forgot" href="../forgot-password/forgot-password.template.client.html">Reset password</a>

            </div>
        </div>
    </form>

</div>
<script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
<script src="../../models/user.model.client.js"></script>
<script src="../../services/user.service.client.js"></script>
<script src="login.controller.client.js"></script>
</body>
</html>
