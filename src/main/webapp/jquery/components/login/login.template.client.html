<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link href="register.style.client.css" rel="stylesheet" />
    <title>Admin</title>

</head>
<body>
<div class="container">
    <h1>Sign In</h1>
    <form>
        <div class="form-group row">
            <label for="username" class="col-sm-2 col-form-label">Username</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="username" placeholder="Username">
            </div>
        </div>
        <div class="form-group row">
            <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="inputPassword" placeholder="Password">
            </div>
        </div>
        <button id="signUpBtn" type="button" class="btn btn-primary btn-block">Log In</button>
        <a href="../user-admin/user-admin.template.client.html">Forgot Password?</a>
        <br/>
        <a href="../user-admin/user-admin.template.client.html">Sign Up</a>
    </form>

</div>
<script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
<script src="../../services/user.service.client.js"></script>
<script src="register.controller.client.js"></script>
</body>
</html>
