<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link href="forgot-password.style.client.css" rel="stylesheet"/>
    <title>Forgot Password</title>

</head>
<body>
<div class="container card">
    <div class="card-head">
        <h1>Forgot Password ?</h1>
    </div>
    <form>
        <div class="form-group row">
            <label for="emailFld" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
                <div class="input-group">
                    <span class="input-group-addon"><i class="tk-icon fa far fa-envelope" aria-hidden="true"></i></span>
                    <input type="email" class="form-control" id="emailFld" placeholder="Input your email to reset the password">
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">&nbsp</label>
            <div class="col-sm-10">
                <button id="sendBtn" type="button" class="btn btn-primary btn-block">Send Email</button>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">&nbsp</label>
            <div class="col-sm-10">
                <div class="form-group row">
                    <div class="col-sm-6 col-form-label">
                        <a id="signIn" href="../login/login.template.client.html">Sign In</a>
                    </div>
                    <div class="col-sm-6 col-form-label">
                        <a id="signUp" href="../register/register.template.client.html">Sign Up</a>
                    </div>
                </div>


            </div>
        </div>
    </form>

</div>
<script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
<script src="../../models/user.model.client.js"></script>
<script src="../../services/user.service.client.js"></script>
<script src="forgot-password.controller.client.js"></script>
</body>
</html>
