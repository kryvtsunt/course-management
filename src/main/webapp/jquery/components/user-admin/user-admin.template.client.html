<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link href="user-admin.style.client.css" rel="stylesheet" />
    <title>Admin</title>

</head>
<body>
<div class="container">
    <h1>User Admin</h1>
    <table class="table">
        <thead>
        <tr>
            <th>Username</th>
            <th>Password</th>
            <th>Email</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Role</th>
            <th>&nbsp;</th>

        </tr>
        <tr id="formAdmin">
            <td><input id="usernameFld" class="form-control" placeholder="Username"/></td>
            <td><input id="passwordFld" class="form-control" type="password"/></td>
            <td><input id="emailFld" class="form-control"/></td>
            <td><input id="firstNameFld" class="form-control" placeholder="First Name"/></td>
            <td><input id="lastNameFld" class="form-control" placeholder="Last Name"/></td>
            <td><select id="roldFld" class="form-control">
                <option value="FACULTY">Faculty</option>
                <option value="STUDENT">Student</option>
            </select></td>
            <td><span class="float-right" style="white-space: nowrap">
                <i class="btn fa-2x fa fa-plus tk-create-btn"></i>
                <i class="btn fa-2x fa fa-times tk-refresh-btn"></i>
                <i class="btn fa-2x fa fa-check tk-update-btn"></i>
            </span></td>
        </tr>
        </thead>
        <tbody class="tk-tbody">
        <tr id="templateUser">
            <td class="tk-username">ada</td>
            <td class="tk-password">&nbsp;</td>
            <td class="tk-email">ada@gmail.com</td>
            <td class="tk-first-name">Ada</td>
            <td class="tk-last-name">Lovelace</td>
            <td class="tk-role">FACULTY</td>
            <td class="tk-actions">
        <span class="float-right">
          <i class="btn fa-2x fa fa-times tk-delete-btn"></i>
          <i class="btn fa-2x fa fa-pencil tk-edit-btn"></i>
        </span>
            </td>
        </tr>
        </tbody>
        <tfoot></tfoot>
    </table>
</div>
<script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
<script src="../../models/user.model.client.js"></script>
<script src="../../services/user.service.client.js"></script>
<script src="user-admin.controller.client.js"></script>
