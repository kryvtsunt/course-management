<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link href="reset-password.style.client.css" rel="stylesheet" />
    <title>Reset Password</title>

</head>
<body>
<div class="container tk-card">
    <div class="tk-card-head">
    <h1>Reset Password</h1>
    </div>
    <div>
        <p id="error1" class="tk-error"> Password field is empty !</p>
        <p id="error2" class="tk-error"> Password Verification field is empty !</p>
        <p id="error3" class="tk-error"> Passwords do not match !</p>
    </div>
    <form>

        <div class="form-group row">
            <label for="inputPasswordFld" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                    <input type="password" class="form-control" id="inputPasswordFld" placeholder="Password">
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label for="verifyPasswordFld" class="col-sm-2 col-form-label">Verify Password</label>
            <div class="col-sm-10">
                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                    <input type="password" class="form-control" id="verifyPasswordFld" placeholder="Verify Password">
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">&nbsp</label>
            <div class="col-sm-10">
                <button id="resetBtn" type="button" class="btn btn-primary btn-block">Reset</button>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">&nbsp</label>
            <div class="col-sm-10">
                <a href="../login/login.template.client.html">Log In</a>
            </div>
        </div>

    </form>

</div>
<script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
<script src="../../models/user.model.client.js"></script>
<script src="../../services/user.service.client.js"></script>
<script src="reset-password.controller.client.js"></script>
</body>
</html>
